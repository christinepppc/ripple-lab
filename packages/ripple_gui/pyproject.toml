[build-system]
requires = ["setuptools>=69"]
build-backend = "setuptools.build_meta"

[project]
name = "ripple-gui"
version = "0.1.0"
description = "PyQt5 GUI for ripple analysis"
requires-python = ">=3.9"
dependencies = [
  "PyQt5", "pyqtgraph"
  # do NOT list ripple-core here; we install both editable locally
]

[project.scripts]
ripple-gui = "ripple_gui.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["ripple_gui*"]